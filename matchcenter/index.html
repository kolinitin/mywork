<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Match Center</title>
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,700" rel="stylesheet">
  </head>
  <body>
    <div class="top_bar">

    </div>
    <div class="container">
      <div class="left_panel">
        <div class="avatar">
          <div class="avatar__icon">
          </div>
          <div class="avatar__name">
            111Spartans
          </div>
        </div>
        <div class="available_balance">
          <div class="available_balance__title">
            AVAILABLE BALANCE
          </div>
          <h1 class="available_balance__amount">
            &#8377; 1,500
          </h1>
          <div class="available_balance__action">
            ADD / WITHDRAW
          </div>
        </div>
        <ul class="tabs">
          <li class="active">Fixtures</li>
          <li>Live</li>
          <li>Results</li>
        </ul>
        <div class="match_row active">
          <div>
            <h2 class="match_row__title">
              IND vs ENG
            </h2>
            <div class="match_row__series">
              Champions Trophy
            </div>
          </div>
          <div class="match_row__timer">
            06:20:45
          </div>
        </div>
        <div class="match_row">
          <div>
            <h2 class="match_row__title">
              SA vs AUS
            </h2>
            <div class="match_row__series">
              Champions Trophy
            </div>
          </div>
          <div class="match_row__timer">
            06:20:45
          </div>
        </div>
        <div class="match_row">
          <div>
            <h2 class="match_row__title">
              SA vs AUS
            </h2>
            <div class="match_row__series">
              Champions Trophy
            </div>
          </div>
          <div class="match_row__timer">
            06:20:45
          </div>
        </div>
      </div>
      <div class="right_panel">
        <div class="selected_match">
          <div class="selected_match_fixture">
            <div class="selected_match_teams">
              <div class="team_flag india"></div>
              <h3>IND</h3>
            </div>
            <div class="selected_match_teams team_vs">
              vs
            </div>
            <div class="selected_match_teams">
              <div class="team_flag england"></div>
              <h3>ENG</h3>
            </div>
          </div>
          <div class="selected_match_series">
            Champions Trophy
          </div>
          <div class="selected_match_timer">
            <p>TIME LEFT</p>
            <h2>06:20:45</h2>
          </div>
        </div>
        <div class="cricket_field">
          <img src="images/cricket-field.svg" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
