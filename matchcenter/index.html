<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Match Center</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="left_panel">
        <div class="avatar">
          <div class="avatar__icon">
          </div>
          <div class="avatar__name">
            111Spartans
          </div>
        </div>
        <div class="available_balance">
          <div class="available_balance__title">
            AVAILABLE BALANCE
          </div>
          <div class="available_balance__amount">
            &#8377; 1,500
          </div>
          <div class="available_balance__action">
            ADD / WITHDRAW
          </div>
        </div>
        <div class="left_nav">
          <ul>
            <li class="active"><i class="material-icons md-18">games</i> MATCH CENTER</li>
            <li><i class="material-icons md-18">shuffle</i> SWITCH SPORT</li>
            <li><i class="material-icons md-18">person</i> MY PROFILE</li>
            <li><i class="material-icons md-18">group_add</i> INVITE FRIENDS</li>
          </ul>
        </div>
        <div class="logo">
          <div class="logo__img">
            <img src="https://cdn1.dream11.com/images/mobile/logo_i@2x.png?v=11.25" alt="Dream11">
          </div>
          <div class="logo__copyright">
            Copyright Â© Dream11 Inc. All rights reserved.
          </div>
        </div>
      </div>
      <div class="right_panel">
        <div class="top_nav">
        </div>
      </div>
    </div>
  </body>
</html>
