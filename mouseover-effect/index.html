<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">

  <body>
    <div class="main">

         </g>
        </svg>
        <h1 class="title">Billy<br>Christian</h1>
        <p class="brief">Art by Billy Christian / Jakarta - Bandung, Indonesia</p>
